<html>
	<head>
		<title>Django Girls blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Django Girls Blog</a></h1>
		</div>
		{% for post in posts %}
		<div>
			<hr />
			<h1><a href="">{{ post.title }}</a></h1>
			<p>Создано: {{ post.created_date }}</p>
			<p>Опубликовано: {{ post.published_date }}</p>
			<p>Автор: {{ post.author }}</p>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
		{% endfor %}
		<hr />
	</body>
</html>

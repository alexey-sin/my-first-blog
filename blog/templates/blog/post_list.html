{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<hr />
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<div class="date">
				<p>Создано: {{ post.created_date }}</p>
				<p>Опубликовано: {{ post.published_date }}</p>
			</div>
			<p>Автор: {{ post.author }}</p>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
